  test-php:
    # needs: [lint]
    name: 'PHP tests (PHP ${{ matrix.php_versions }}, WordPress ${{ matrix.wp_versions }})'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        php_versions: [7.4, 7.3, 7.2, 7.1, '7.0', 5.6.20]
        wp_versions: ['latest']
        include:
          - php_versions: 7.4
            wp_versions: 'trunk'
          - php_versions: 5.6.20
            wp_versions: '5.0'

    env:
      WP_VERSION: ${{ matrix.wp_versions }}
      COVERALLS_REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      COVERALLS: ${{ matrix.php_versions == 7.4 && matrix.wp_versions == 'latest' }}

    steps:
    - uses: actions/checkout@v2
    - name: Setup PHP ${{ matrix.php_versions }}
      uses: shivammathur/setup-php@v2
      with:
        php-version: ${{ matrix.php_versions }}
        tools: phpunit

    - name: Setup PHPUnit 5 for PHP 5.6||7.0
      if: ${{ ['7.0', 5.6.20].contains(matrix.php_versions) }}
      run: composer require phpunit/phpunit:5.7.27

    - name: Start MySQL
      run: |
        sudo systemctl enable mysql.service
        sudo systemctl start mysql.service

    - name: Install and Run tests
      run: |
        composer install
        source bin/php-tests.sh wordpress_test root root localhost

